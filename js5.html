<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript string</h1>
    <h4>The length Property</h4>
    <p id="demo"></p>
    <script>
       let text="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
       document.getElementById("demo").innerHTML=text.length;
    </script>

    <h4>charAt</h4>
    <p id="demo0"></p>
    <script>
        let text1="WAFATHIMA";
        document.getElementById("demo0").innerHTML=text1.charAt(4);
    </script>

    <h4>charCodeAt</h4>
    <p id="demo1"></p>
    <script>
        let text2="WAFATHIMA";
        document.getElementById("demo1").innerHTML=text2.charCodeAt(0);
    </script>

  <h4>CodePointAt</h4>
  <p id="demo2"></p>
  <script>
    let text3="WAFATHIMA";
    let Code= text.CodePointAt()
    document.getElementById("demo2").innerHTML=Code;
  </script>

  <h4>at()</h4>
  <P id="demo3"></P>
  <script>
    const name= "iphone16";
    let letter=name.at(4);
    document.getElementById("demo3").innerHTML=letter;
  </script>

<h3>toUppercase</h3>
   <p id="demo5"></p>
   <script>
    let text4="wafa fathima";
    let result= text4.toUpperCase();
    document.getElementById("demo5").innerHTML=result;
   </script>

 <h1>Javascript Array</h1>
  <h3>Array length</h3>
  <p id="demo4"></p>
  <script>
   const fruits=["banana","apple","mango","watermelon"];
    let size= fruits.length;
    document.getElementById("demo4").innerHTML= size;
  </script>
   

   <h3>Array push</h3>
   <p id="demo6"></p>
   <script>
    const students=["ali","ria","lis"];
   students.push("sara");
    document.getElementById("demo6").innerHTML=students;
   </script>
 
 <h3>Array includes </h3>
<p id="demo7"></p>
<script>
    const cars=["bmw","bently","benz"];
    document.getElementById("demo7").innerHTML=cars.includes("brabus");
</script>
 
<h3>Array shift</h3>
<p id="demo8"></p>
<script>
    const person3=["rani","liya","umar"];
    person3.shift(0);
    document.getElementById("demo8").innerHTML=person3;
</script>

<h3>Array reverse</h3>
<p id="demo9"></p>
<script>
    const brand=["gucci","zara","casio"];
    const brand2=brand.reverse();
    document.getElementById("demo9").innerHTML=brand2;
</script>
</body>
</html>
