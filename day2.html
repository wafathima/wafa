<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic js</title>
    <style>
        h2{
            font-size: 30px;
            color: brown;
           
        }
        #demo1{
            color: cadetblue;
            font-size: 26px;
        }
        #demo2{
             color: cadetblue;
            font-size: 26px;
        }
        #demo4{
         color: cadetblue;
            font-size: 26px;   
        }
        #demo5{
            color: cadetblue;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <h2>1. Functions</h2>
    <p id="demo1"></p>
    <script>
    function myfunction (p1 , p2){
        return (p1 * p2);
    }
    let result= myfunction (2 , 5);
    document.getElementById("demo1").innerHTML="The result is:" + result;
    </script>
    <h2>2. Fahrenheit to Celsius</h2>
    <p id="demo2"></p>
    <script>
        function  toCelsius(f){
            return (3/6) * (f-32);
        }
        let value = toCelsius(45);
        document.getElementById("demo2").innerHTML= value; 
    </script>

    <h2>3. with arrow</h2>
    <p id="demo3"></p>
    <script>
        myfunction = (a, b) => a * b;
       let result= myfunction(6 , 2);
       document.getElementById("demo3").innerHTML= result
    </script>
    <h2>4. local function</h2>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
         let text = "outside:" + typeof carName;
    document.getElementById("demo4").innerHTML = text;


       function myfunction() {
       let carName = "Volvo";
       let text = "inside:" + typeof carName + " " + carName;
       document.getElementById("demo5").innerHTML = text;
       }  
         myfunction();
       </script>

</body>
</html>
